<script>

var str = $( ".demo" ).html();

var regex = /(<([^>]+)>)/ig
,   result = str.replace(regex, "");

var regex2 = /(?:\r\n|\r|\n)/ig
,   result2 = result.replace(regex2, "");

var res = $( ".demo" ).html();

$( ".demo" ).html(result2);


function cutString(s, n){
    var cut= s.indexOf(' ', n);
    if(cut== -1) return s;
    return s.substring(0, cut)
}
var s= "this is a long string i cant display";
var s2 = cutString(s, 10);

$( ".demo" ).html(s2);

</script>
